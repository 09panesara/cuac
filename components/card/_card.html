<div class="card" onmouseenter="colorBkgHover(this, event)" onmouseleave="colorBkgRemove(this, event)" data-equalizer onclick="toggleOverlay(this)">
    <a href="" style="background-image: url('@@card-image');" class="card__img">
        <div class="card__title">@@card-title</div>
        <div class="card__subtitle">@@card-subtitle</div>
    </a>
</div>

<div class="team-card" onmouseenter="colorBkgHover(this, event)" onmouseleave="colorBkgRemove(this, event)">
    <div class="team-card__img-w" >
        <img class="team-card__img" src=@@member-img></>
    </div>
    <div class="team-card__intro color-bkg-hover" id="team-card__intro">
        <p class="team-card__name">@@member-name</p>
        <p class="team-card__role">@@member-role</p>
    </div>
</div>
